<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сигмоида · Игровая песочница</title>
    <meta name="description" content="Запускайте 2D и 3D игры, созданные нейросетью Сигмоида в безопасной песочнице." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Unbounded:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/webapp/hub.css" />
    <link rel="stylesheet" href="/webapp/sandbox.css" />
</head>
<body>
    <div class="background-glow"></div>
    <div class="canvas sandbox-layout">
        <header class="sandbox-header">
            <nav class="sandbox-nav">
                <a class="button ghost back-button" href="/webapp/hub.html">← В хаб</a>
                <span class="sandbox-brand">Сигмоида · Песочница</span>
            </nav>
            <div class="sandbox-hero">
                <h1>Игровая песочница</h1>
                <p>Игры запускаются в изолированном окне: нейросеть пишет код, а браузер исполняет 2D или 3D сцену внутри безопасного iframe.</p>
            </div>
        </header>
        <main class="sandbox-main">
            <section class="panel sandbox-panel">
                <div class="sandbox-status" id="status" role="status" aria-live="polite">Загружаем игру...</div>
                <div class="sandbox-stage" aria-label="Игровое поле">
                    <iframe
                        id="game-frame"
                        class="sandbox-frame"
                        title="Игровая песочница"
                        sandbox="allow-scripts"
                        referrerpolicy="no-referrer"
                    ></iframe>
                </div>
            </section>
        </main>
        <footer class="sandbox-footer">
            <p>© 2025 SPROWII · Если игра не запускается, обнови страницу или сообщи о проблеме через бота.</p>
        </footer>
    </div>
    <script src="/webapp/sandbox.js" type="module"></script>
</body>
</html>
